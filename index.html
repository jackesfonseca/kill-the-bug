<!DOCTYPE html>
<html>
    <head>
        <title>Mata Mosquito</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <meta charset="utf-8">

        <script>
            function startGame()
            {
                var access = document.getElementById('level').value;
                if(access == '')
                {
                    alert('Informe o nível para jogar!');
                }
                else
                {
                    window.location.href = 'game.html?' + access;

                }
            }

        </script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="img/game.png">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="level">
                                <option value="">Selecione o nível</option>
                                <option value="easy">Fácil</option>
                                <option value="hard">Difícil</option>
                                <option value="chuckNorries">Chuck Norries</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Iniciar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
